<html ng-app="app">
	<title>WEB-Final-Project</title>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css" charset="utf-8"/>
		<link rel="stylesheet" href="css/bootstrap.min.css" charset="utf-8"/>
		<link rel="stylesheet" href="css/angular-moment-picker.min.css" charset="UTF-8"/>

	</head>
	<body>
		<header>
			<div>
				<div class="mainTitle">
					<a href="#tasks">Tasks</a>
				</div>
				<!-- <div>
					<a href="#diary">Diary</a>
				</div> -->
				<div class="mainTitle">
					<a href="#Notes">Notes</a>
				</div>
			</div>
		</header>
		<br>
		<hr>
		
		<div id="tasks" ng-controller="tasks">
			<div id="finished">
				<a href="#">Done Tasks</a></div>
				<div class="clear-box"></div>
			<div id="left-panel">
				<div>
					category 1
				</div>
				<div>
					category 2
				</div>
				<div>
					category 3
				</div>
				<div>
					category 4
				</div>
				<div>
					category 5
				</div>
			</div>
			<div id="tasks-content" style="position: relative;">
				
				<button type="button" class="btn btn-info btn-lg"  id="test" data-toggle="modal" data-target="#add-task" >
					Add task
				</button>
		
				<div id="add-task" class="modal fade" role="dialog">
					<div style="margin: 10px auto" class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">
									&times;
								</button>
								<h2 class="modal-title">New task</h2>
							
							</div>
							<form>
							<div class="modal-body">
								<div>
									format: time-task
								</div>
								<br>

								<br>
								
								H:
								<input ng-model="taskH" type="number" required min="0" max="23"/>
								M:
								<input ng-model="taskM" type="number" required min="0" max="59"/>
								D:
								<input ng-model="taskD" type="number" required min="1" max="31"/>
								MON:
								<input ng-model="taskMO" type="number" required min="1" max="12"/>
								Y:
								<input ng-model="taskY" type="number" required min="2000" max="2500"/>
								<!-- <input ng-model="taskDT" type="datetime-local"/>-->
								<br>
								<br>
								<br>
								<textarea ng-model="taskContent" rows="4" cols="50"></textarea>
								<br>
								<hr>
								
							</div>

							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="getTask()">
									Save
								</button>
								</form>
							</div>
						</div>
					</div>
				</div>

				<div id="current-tasks" class="card" ng-repeat="x in Tasks">
					<div style="margin-left:0;">
						<div class="card-block" style="background-color: grey ">
						<div class="card-title">
						  When: {{x[0][0]}}  |  {{x[0][1]}}
						<div class="card-text">
						
						task: {{x[1]}}
						<br>
						<hr>
						</div>
						</div>
					</div>

					<!--events api-->
					<div id="events-api"></div>

				</div>
			</div>
				<!-- <div ng-controller="diary"></div>
				<div ng-controller="quotes"></div>-->

				<script src="node_modules/angular/angular.js"></script>
				<script src="node_modules/angular-route/angular-route.js"></script>
				<script src="app/config.js"></script>
				<script src="app/controllers/tasks.js"></script>
				<!-- <script src="app/controllers/diary.js"></script>
				<script src="app/controllers/quotes.js">
				</script> -->
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
				<script src="js/bootstrap.min.js"></script>

	</body>
</html>
